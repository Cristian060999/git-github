    <main>
        <p>Para nosotros es muy importante tener tus datos para mantenerte al tanto de promociones y demas :D</p><br>
        <form class="formulario">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="Ingresa tu nombre" class="registro"><br><br>

            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" placeholder="Ingresa tu apellido" class="registro"><br><br>

            <label for="email">Correo</label>
            <input type="email" name="email" placeholder="Ingresa tu correo electronico" class="registro"><br><br>
            <div class="genero">
                <label for="genero">Genero: </label>
                <label for="genero">Masculino</label>
                <input type="radio" name="genero">
                <label for="genero">Femenino</label>
                <input type="radio" name="genero"><br><br>
            </div>
        
            <input type="button" value="GUARDAR" class="btn">
        </form>

    </main>
